<div class="row col-sm-12 col-md-12 col-lg-12">
  <mat-form-field class="col-sm-12 col-md-12 col-lg-12" appearance="outline">
    <mat-label>Task List Item</mat-label>
    <input matInput id="dialogDescription" type="text" class="form-control" placeholder="Description" (keyup)="setIsValid($event)" />
  </mat-form-field>
  <div class="right">
    <button mat-flat-button color="primary" [disabled]="isValid" (click)="updateTaskItem()">Save</button>
    <button mat-flat-button (click)="cancel()">Cancel</button>
  </div>
</div>
